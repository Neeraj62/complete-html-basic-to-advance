<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table </title>
    <style>
        table,th,td{
            border:1px solid black;
            font-size:10px;
        }
        table{
            border-collapse: collapse;
            width:100%;
        }
        td{
            text-align:center;
        }
        caption{
            font-size:10px;
            font-weight:bold;
            font-family:cursive;
            text-align:left;
            margin-bottom:10px;
        }

    </style>
</head>
<body>
    
    <!-- use case  
        data representation : tabular data,
         relational data, hierarchical data
         , matrix data, time-series data,
          categorical data, 
          numerical data, textual data, geospatial data, network data, financial data, scientific data, survey data, experimental data, social media data, healthcare data, educational data, business data, government data 
    -->

<!-- 
table terminlgoies : 

1. table 
2. th : table header <thead></thead>
3. tr : table row <tr></tr>
4. td : table data <td></td>
5. <tfoot></tfoot>
6. caption : table caption <caption></caption> -->
<!-- <tbody></tbody> -->
<!-- create simple table  -->
 <table style="border: 1px solid black">
    <caption>Employee Information</caption>
     <!-- table header -->
      <thead  style="border: 1px solid black;">
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Department</th>
            <th>Salary</th>
        </tr>
      </thead>

      <!-- table body -->
       <tbody>

        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>30</td>
            <td>IT</td>
            <td>$50,000</td>
        </tr>

        <tr>
            <td>2</td>
            <td>John Doe</td>
            <td>30</td>
            <td>IT</td>
            <td>$50,000</td>
        </tr>

        <tr>
            <td>3</td>
            <td>John Doe</td>
            <td>30</td>
            <td>IT</td>
            <td>$50,000</td>
        </tr>

        <tr>
            <td>4</td>
            <td>John Doe</td>
            <td>30</td>
            <td>IT</td>
            <td>$50,000</td>
        </tr>
        <tr>
            <td>5</td>
            <td>John Doe</td>
            <td>30</td>
            <td>IT</td>
            <td>$50,000</td>
        </tr>
       </tbody>

    <tfoot style="background-color: orange;">
        <tr >
            <td   colspan="5">Total Employees: 5</td>
        </tr>
    </tfoot>

     
 </table>
</body>
</html>
